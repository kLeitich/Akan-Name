<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <title>Akan Name</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h1>AKANNAME</h1>
        </div>
        <div class="navmenu">
            <a href="index.html">Home</a>
            <a href="#">How it Works</a>
            <a href="#">Contact us</a>
        </div>
    </div>
    <div class="form">
        <div class="pic">
            <img src="images/tim-mossholder-IQJbbw72PZc-unsplash1.jpg" alt="banner" height="auto" width="100%">
        </div>
        <div class="txt">
            <div class="text">
                <h2>Akan Name Calculator</h2>
                <br>
                <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.
                </p>
                <br>
            </div>
            <div class="container">
                <form>
              
                    <div class="input">
                      <label>First Name</label><br>
                      <input type="text" placeholder="Enter your  first name" id="fName" onkeyup="validateName()">
                      <span id="name-error"></span>
                    </div>
              
                    <div class="input">
                      <label>Date of birth</label>
                      <br>
                      <input type="date" id="date">
                    </div>
              
                    <div class="input">
                     <p>Gender</p>
                     <input type="radio" id="gender" name="gender" value="male">
                     <label for="html">Male</label>
                     <input type="radio" id="gender" name="gender" value="female">
                     <label for="html">Female</label>
                    </div>   
              
                  <button> Get Akan Name</button>
                 
                </form>
            </div>
        </div>
       
    </div>
    <div class="footer">
        <div class="copyright">
            <p>Copyright (C) All right reserved.</p>
        </div>
       
        
    </div>
    <script src="index.js"></script>
</body>
</html>
